<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf app</title>

    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>
    $(function() {
    $.getJSON('recourses/bots.json', function(data) {
       $.each(data.bots, function(i, f) {
        let a = document.createElement('a');
        let display = document.getElementById("display");
        let parent = document.getElementById("dropdown");
        
        a.text = f.name;
        a.addEventListener('click', function(){
            display.setAttribute("src", f.html);
        })
        
        parent.appendChild(a)});
        });
    });

</script>
</head>
<body>

    <div class="background">
        <div class="topnav">
            <a>Surf bot</a>
            <div class="dropdown">
                <button class="dropbtn">All bots</button>
                <div id = "dropdown" class="dropdown-content"></div>
            </div>
            <a id="button">Display a random number</a>
            <a id="copy-page">Copy page</a>
        </div>
        <iframe id="display" src="spambot.html" width="100%" height="100%" frameborder="0"></iframe>

    </div>
</body>
</html>
