<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf app</title>

    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>
    $(function() {
   $.getJSON('recourses/bots.json', function(data) {
       $.each(data.bots, function(i, f) {
        let a = document.createElement('a');
          a.href = f.html;
          a.text = f.name;
            let parent = document.getElementById("dropdown");
            parent.appendChild(a)
            
            });});});
</script>
</head>
<body>
    <div id="data">
    </div>
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div id = "dropdown" class="dropdown-content">
        </div>
      </div>
    <div class="topnav">
        <a id="button-number">Display a random number</a>
        <input id="input" type="text">
        <a id="copy-page">Copy page</a>
    </div>
    
</body>
</html>
